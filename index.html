
<!DOCTYPE html>
<html lang="pl">
    <head>
    <meta charset="utf-8">
    <title>Text Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="bootstrap.min.css">-->
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="nouislider.min.css">
    <link rel="stylesheet" href="editor.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="http://127.0.0.1/public/edokumenty/assets/js/vendor/html5shiv.js"></script>
      <script src="http://127.0.0.1/public/edokumenty/assets/js/vendor/respond.min.js"></script>
    <![endif]-->
        
    </head>
    <body>
        <div id="text-editor-container" class="container">

            <div class="row">

                <!--Editors Buttons-->
                <div class="col s12" id="tool-bar">
                    <div class="buttons">
                        <button class="save">
                            <i class="fa fa-floppy-o"></i>
                        </button>
                        <button class="new">
                            <i class="fa fa-file-text-o"></i>
                        </button>
                        <button class="open">
                            <i class="fa fa-folder-o"></i>
                        </button>

                        <button class="undo">
                            <i class="fa fa-undo"></i>
                        </button>
                        <button class="redo">
                            <i class="fa fa-repeat"></i>
                        </button>

                        <button class="paste modal-trigger" data-target="paste-from-word">
                            Paste
                        </button>

                        <!--<span class="separator"></span>-->

                        <button class="font">
                            <i class="fa fa-font"></i>&darr;
                        </button>

                        <button class="font-size">
                            Size&darr;
                        </button>

                        <button class="bold">
                            <i class="fa fa-bold"></i>
                        </button>

                        <button class="italic">
                            <i class="fa fa-italic"></i>
                        </button>
                        <button class="underline">
                            <i class="fa fa-underline"></i>
                        </button>


                        <button class="align-left">
                            <i class="fa fa-align-left"></i>
                        </button>
                        <button class="align-center">
                            <i class="fa fa-align-center"></i>
                        </button>
                        <button class="align-right">
                            <i class="fa fa-align-right"></i>
                        </button>
                        <button class="align-justify">
                            <i class="fa fa-align-justify"></i>
                        </button>

                        <button class="insert-image">
                            <i class="fa fa-image"></i>
                        </button>
                        <button class="insert-link">
                            <i class="fa fa-anchor"></i>
                        </button>
                    </div>
                </div>

                <!--Editors TextContents-->
                <div class="col s12 offset-s1" id="editor-page-wrapper">

                    <!--<div class="editor-page-margin">-->
                        <!--<p class="range-field">-->
                            <!--<input type="range" id="margin-slider" min="0" max="100" />-->
                        <!--</p>-->
                    <!--</div>-->

                    <div class="col offset-s1" id="editor-page">
                        <div class="editor-page-margin-left"></div>
                        <div class="editor-page-content" contenteditable="true">
                            <div class="editor-page-header" data-margin-left="2" data-margin-right="2"></div>
                            <h5>Hello World</h5>
                        </div>
                        <div class="editor-page-margin-right"></div>
                    </div>
                </div>

            </div>

        </div>
    </body>
    <script src="jquery.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script src="nouislider.min.js"></script>
    <!--<script src="msword_html_filter.js"></script>-->
    <script src="editor.js"></script>
</html>
